<div [class]="'theme-wrapper DEFAULT-THEME'">
    <mat-sidenav-container>
        <div class="wrapper">

            <div class="toolbar" [style.position]="(stickyHeader$ ) ? 'fixed' : 'inherit'" [class.mat-elevation-z4]="(stickyHeader$ )">
                <mat-toolbar color="primary">
                    <span class="example-fill-remaining-space"></span>
                    <span routerLink="" *ngIf="(isAuthenticated$ )" class="branding spacer">
                  {{ 'Loan Withdrawal'}}
        </span>

                    <button mat-button class="nav-button" routerLink="login" *ngIf="!(isAuthenticated$ )">
              {{ 'Login'}}
          </button>
                    <button *ngIf="(isAuthenticated$ )" mat-icon-button [matMenuTriggerFor]="toolbarUserMenu">
            <fa-icon icon="user-circle"></fa-icon>
          </button>
                    <mat-menu #toolbarUserMenu="matMenu">
                        <button mat-menu-item (click)="onLogoutClick()">
              <mat-icon><fa-icon icon="power-off"></fa-icon></mat-icon>
              <span>{{ 'Logout'}}</span>
            </button>
                    </mat-menu>
                </mat-toolbar>
            </div>

            <div class="content">
                <router-outlet #o="outlet"></router-outlet>
            </div>

            <div class="footer">
                <div class="row align-items-center justify-content-center">
                    <div class="col">&#169; Schwab 2019</div>
                </div>
            </div>
        </div>
    </mat-sidenav-container>
</div>
